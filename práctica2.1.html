<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 4px solid black; /* Corrige el símbolo ☐ */
        }

        th {
            background-color: darkblue;
            color: white;
        }

        td {
            background-color: lightblue;
        }

        img {
            width: 150px;
            height: auto;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabla con Ilustraciones</h1>
    <table>
        <tr>
            <th>Nombre del animal</th>
            <th>Imagen del animal</th>
        </tr>
        <tr>
            <td>Gato</td>
            <td><img src="gato1.jpeg" alt="Imagen de un gato"></td>
        </tr>
        <tr>
            <td>Perro</td>
            <td><img src="perro1.jpeg" alt="Imagen de un perro"></td>
        </tr>
    </table>
</body>

</html>
