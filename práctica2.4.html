<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Subida de Imagen</title>
    <style>
        form {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>Subir Información de la Mascota</h1>

    <form action="datos.html" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre de la mascota:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="tipo">Tipo de mascota:</label>
        <select id="tipo" name="tipo" required>
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="otro">Otro</option>
        </select>
        <br>
        <label for="vacunado">¿Está vacunado?</label>
        <br>
        <input type="checkbox" id="vacunado" name="vacunado"> Sí
        <input type="checkbox" id="vacunado" name="vacunado"> No
        <br>
        <label>Género:</label>
        <br>
        <input type="radio" id="macho" name="genero" value="macho" required> Macho
        <input type="radio" id="hembra" name="genero" value="hembra" required> Hembra
        <br>
        <label for="imagen">Subir imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
